<html lang="en" ng-app="BulbsAutocomplete.example">

<head>
  <title>BACON</title>
</head>

<body>

  <div ng()-controller="exampleController">
    <input type="text" ng-model="searchTerm" ng-change="updateAutoComplete">
    <bulbs-autocomplete-suggest formatter="suggestFormatter" items="autocompleteItems" onSelect="suggestSelect">
    </autcomplete-suggest>
    <bulbs-autocomplete-suggest-group-by formtter="suggestFormatter" grouper="itemGrouper" onSelect="groupBySelect">
    </autocomplete-suggest-group-by>
  </div>

  <!-- bower:js -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/lodash/lodash.js"></script>
  <script src="../bower_components/angular-mocks/angular-mocks.js"></script>
  <!-- endbower-->
  <!-- injector:js -->
  <script src="/src/bulbs-autocomplete-suggest-directive/bulbs-autocomplete-suggest-directive.js"></script>
  <script src="/src/bulbs-autocomplete-suggest-directive/bulbs-autocomplete-suggest.js"></script>
  <script src="/src/bulbs-autocomplete-suggest-group-by/bulbs-autocomplete-suggest-group-by-directive.js"></script>
  <script src="/src/bulbs-autocomplete-suggest-group-by/bulbs-autocomplete-suggest-group-by.js"></script>
  <script src="/src/bulbs-autocomplete.js"></script>
  <script src="/src/bulbs-autocomplete/bulbs-autocomplete-factory.js"></script>
  <!-- endinjector -->

  <script>
    angular.module('BulbsAutocomplete.example', ['BulbsAutocomplete'])
      .controller('exampleController', function($q, $scope, BulbsAutocomplete) {

        var getItems = function () {
          var defer = $q.defer();

          defer.resolve([
            {name: 'item1', value: 10},
            {name: 'item11', value: 20},
            {name: 'item21', value: 30},
            {name: 'item31', value: 40},
            {name: 'item41', value: 50},
            {name: 'item51', value: 60},
            {name: 'item61', value: 70}
          ]);

          return defer.promise;
        };


        var autocomplete = new BulbsAutocomplete(getItems);

      });
  </script>
</body>

</html>
